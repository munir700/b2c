apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'io.fabric'
apply plugin: 'com.google.gms.google-services'

android {
    defaultConfig {
        applicationId "co.yap"
        multiDexEnabled true
        externalNativeBuild {
            cmake {
                cFlags "-fvisibility=hidden"
                cppFlags "-fvisibility=hidden"
            }
        }
    }
    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
            version "3.10.2"
        }
    }

    productFlavors {

        live {
            versionCode 1
            versionName "0.1.0"
            applicationId "com.yap.banking"
            buildConfigField("String", "BASE_URL", "\"${api_endpoint_live}\"")
            buildConfigField("String", "LEANPLUM_CLIENT_SECRET", "\"${leanplum_client_secret_key}\"")
            buildConfigField("String", "LEANPLUM_API_KEY", "\"${leanplum_api_prod_key}\"")
            buildConfigField("String", "ADJUST_APP_TOKEN", "\"${adjust_app_tocken}\"")
            resValue "string", "app_name", "YAP"
            resValue "string", "google_maps_key", "AIzaSyD14efXe-xXjpqUPX85ZhiKaKFHZyANSrE"
        }

        dev {
            versionCode 2
            versionName "0.2"
            applicationIdSuffix ".dev"
            buildConfigField("String", "BASE_URL", "\"${api_endpoint_dev}\"")
            buildConfigField("String", "LEANPLUM_CLIENT_SECRET", "\"${leanplum_client_secret_key}\"")
            buildConfigField("String", "LEANPLUM_API_KEY", "\"${leanplum_api_debug_key}\"")
            buildConfigField("String", "ADJUST_APP_TOKEN", "\"${adjust_app_tocken}\"")
            resValue "string", "app_name", "YAP Dev"
            resValue "string", "google_maps_key", "AIzaSyAwMbe3AAuJfPm6w1LEQpx7IME9iIUiSR4"

        }

        qa {
            versionCode 67
            versionName "0.6.7"
            applicationIdSuffix ".qa"
            buildConfigField("String", "BASE_URL", "\"${api_endpoint_qa}\"")
            buildConfigField("String", "LEANPLUM_CLIENT_SECRET", "\"${leanplum_client_secret_key}\"")
            buildConfigField("String", "LEANPLUM_API_KEY", "\"${leanplum_api_debug_key}\"")
            buildConfigField("String", "ADJUST_APP_TOKEN", "\"${adjust_app_tocken}\"")
            resValue "string", "app_name", "YAP QA"
            resValue "string", "google_maps_key", "AIzaSyAwMbe3AAuJfPm6w1LEQpx7IME9iIUiSR4"

        }

        stg {
            versionCode 165
            versionName "0.16.5"
            applicationIdSuffix ".stg"
            buildConfigField("String", "BASE_URL", "\"${api_endpoint_stg}\"")
            buildConfigField("String", "LEANPLUM_CLIENT_SECRET", "\"${leanplum_client_secret_key}\"")
            buildConfigField("String", "LEANPLUM_API_KEY", "\"${leanplum_api_debug_key}\"")
            buildConfigField("String", "ADJUST_APP_TOKEN", "\"${adjust_app_tocken}\"")
            resValue "string", "app_name", "YAP Stage"
            resValue "string", "google_maps_key", "AIzaSyAwMbe3AAuJfPm6w1LEQpx7IME9iIUiSR4"
        }
    }
    ndkVersion '21.1.6352462'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    project.testDependencies.each {
        add(it.configuration, it.dependency)
    }

    // shared dependencies to all modules
    project.commonDependencies.each {
        add(it.configuration, it.dependency)
    }

    // app specific dependencies
    project.appDependencies.each {
        add(it.configuration, it.dependency)
    }
}