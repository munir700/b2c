apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
android {
    defaultConfig {
        applicationId "co.yap"
        multiDexEnabled true
    }

    productFlavors {

        live {
            resValue "string", "app_name", "YAP"
            buildConfigField("String", "BASE_URL", "\"http://demo.yap.co\"")
        }

        dev {
            applicationIdSuffix ".dev"
            buildConfigField("String", "BASE_URL", "\"https://dev.yap.co\"")
            resValue "string", "app_name", "YAP Dev"
        }

        qa {
            applicationIdSuffix ".qa"
            buildConfigField("String", "BASE_URL", "\"http://qa.yap.co\"")
            resValue "string", "app_name", "YAP QA"
        }

        stage {
            applicationIdSuffix ".stage"
            buildConfigField("String", "BASE_URL", "\"http://stg.yap.co\"")
            resValue "string", "app_name", "YAP Stage"
        }
    }
}


dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    // Test dependencies
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    project.testDependencies.each {
        add(it.configuration, it.dependency)
    }

    // shared dependencies to all modules
    project.commonDependencies.each {
        add(it.configuration, it.dependency)
    }

    // app specific dependencies
    project.appDependencies.each {
        add(it.configuration, it.dependency)
    }
}
