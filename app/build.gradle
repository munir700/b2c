apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'io.fabric'
apply plugin: 'com.google.gms.google-services'


android {
    defaultConfig {
        applicationId "co.yap"
        multiDexEnabled true
    }

    productFlavors {

        live {
            versionCode 10
            versionName "0.14"
            resValue "string", "app_name", "YAP"
            buildConfigField("String", "BASE_URL", "\"https://demo.yap.co\"")
        }

        dev {
            versionCode 1
            versionName "0.1"
            applicationIdSuffix ".dev"
            buildConfigField("String", "BASE_URL", "\"https://dev.yap.co\"")
            resValue "string", "app_name", "YAP Dev"
        }

        qa {
            versionCode 43
            versionName "0.3.3"
            applicationIdSuffix ".qa"
            buildConfigField("String", "BASE_URL", "\"https://qa.yap.co\"")
            resValue "string", "app_name", "YAP QA"
        }

        stg {
            versionCode 16
            versionName "0.1.6"
            applicationIdSuffix ".stg"
            buildConfigField("String", "BASE_URL", "\"https://stg.yap.co\"")
            resValue "string", "app_name", "YAP Stage"
        }
    }
}


dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    project.testDependencies.each {
        add(it.configuration, it.dependency)
    }

    // shared dependencies to all modules
    project.commonDependencies.each {
        add(it.configuration, it.dependency)
    }

    // app specific dependencies
    project.appDependencies.each {
        add(it.configuration, it.dependency)
    }
}
